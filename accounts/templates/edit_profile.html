{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#bio > p{
			margin-left: 30px;
			text-align: left;
		}
	</style>
	<title>Edit Profile</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
	
</head>
<body>
	{% include "navbar.html" %}
<div class="container">
	&nbsp;
	<center>
		<label for="username" class="badge badge-success">Username</label>
		<h3 id="username">{{ p.user }}</h3>
		<label for="profile_picture" class="badge badge-success">Profile Picture</label>
		<h3 id="profile_picture"><img style="width: 100px;height: 100px;border-radius: 50%;" src="/{{ p.profile_picture }}" class="img-fluid"></h3>
		<label for="bio" class="badge badge-success">Bio</label>
		<div class="bio" style="max-width: 400px;">
		<span id="bio">{{ p.bio|linebreaks }}</span>
		</div>
		<label for="website" class="badge badge-success">Website</label>
		<h3 id="website">
		{% if p.website %}  
		{{ p.website }}
		{% else %}
		_________    
		{% endif %}
	</h3>
	<button style="position: relative;top: 80px;margin-bottom: 20px;" type="button" class="btn btn-form-submit ml-auto mr-auto" data-toggle="modal" data-target="#exampleModal">
  Edit Profile
</button>
</center>
&nbsp;
</div>
<!-- Modal -->
<div class="modal fade text-center" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="background: inherit;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="exampleModalLabel">Edit Profile</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="color: #fff">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<form method="POST" enctype="multipart/form-data">
      		{% csrf_token %}
	        {{ form|crispy}}
	        <style type="text/css">
	        	.new-button {
    display: inline-block;
    padding: 0px 30px; 
    cursor: pointer;
    border-radius: 20px;
    background-color: #7ed957;
    font-size: 1rem;
    color: #000;
}
input[type="file"] {
  	left: 0;
  	font-size: 15px;
  	color: rgb(153,153,153);
  	padding: 5px 15px;
  	visibility: hidden;
}

	        </style>
	        <img class="img-fluid" style="width: 50px;height: 50px;border-radius: 50%;margin-top: -55px;border: 2px dotted #fff; cursor: pointer;" src="/{{ p.profile_picture }}" id="file_btn">
	        <p id="selected"></p>
	        <input type="hidden" name="profile_picture_old" value="{{ p.profile_picture }}">
	        <input type="submit" class="ml-auto mr-auto btn btn-form-submit" value="Save Changes">
      	</form>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
	window.onload = function(){
		var l = document.getElementsByTagName('label')[6];
		l.classList.add('new-button')
	}
	document.querySelector("#id_bio").value = `{{ p.bio }}`;
	document.querySelector("#id_website").value = "{{ p.website }}";
	document.querySelector('#id_profile_picture').required = false
	document.querySelector("#file_btn").onclick = function(){
		document.querySelector('#id_profile_picture').click();
	}
	document.querySelector('#id_profile_picture').onchange = function(){
		document.querySelector('#selected').innerHTML = "Selected " + document.querySelector('#id_profile_picture').files[0].name
	}
</script>
</body>
</html>
